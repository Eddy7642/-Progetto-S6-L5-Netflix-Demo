<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-black text-white">
    <header>
      <div>
        <img src="./assets/netflix_logo.png" alt="" width="100px">
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-3">
            
          </div>
          <div class="col-lg-6 col-sm-12 ">

            <h1>Edit Profile</h1>
            <div class="row border-bottom border-top my-3 py-3">
              <div class="col-4">
                <span>
                  <img src="./assets/avatar.png" alt="" width="80%">
                </span>
              </div>
              <div class="col-8">
                <div class="border-bottom" >
                  <p class="p-1 mb-4 bg-secondary text-white">
                    Strive Student
                  </p>
                  <p class="mb-0">
                    Language:
                  </p>
                  <div class="dropdown mb-3">
                    <button class="btn btn-light p-2 mb-2 bg-transparent text-white dropdown-toggle rounded-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italiano</a></li>
                      <li><a class="dropdown-item" href="#">Spagnolo</a></li>
                      <li><a class="dropdown-item" href="#">Francese</a></li>
                    </ul>
                  </div>
                </div>
                <div class="border-bottom my-3">
                  <p class="">
                    Maturity Settings:
                  </p>
                  <p class="p-2 me-5 bg-dark text-white">
                    ALL MATURITY RATINGS
                  </p>
                  <p>
                    Show titles of all maturity ratings for this profile.
                  </p>
                  <button type="button" class="btn btn-outline-secondary rounded-0 mb-3" disabled>EDIT</button>
                  
                </div>
                <div class="mb-3">
                  <p>
                    Autoplay controls
                  </p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="container_btn form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplay previews while browsing on all devices.
                    </label>
                    <span class="checkmark"></span>
                  </div>
                </div>
              </div>
             
            </div>
            <div class="d-flex justify-content-around">
              <button class="btn btn-outline-light rounded-0" type="button" onclick="alert('Il Profilo è stato salvato con successo.')">Save</button>
              <button class="btn btn-outline-light rounded-0" type="button" onclick="alert('Le modifiche sono state cancellate.')">Cancel</button>
              <button class="btn btn-outline-light rounded-0" type="button" onclick="alert('Il Profilo è stato eliminato.')">DELETE PROFILE</button>
            </div>
            

          </div>

          <div class="col-3">

          </div>
          
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
